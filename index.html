<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Tasha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Ask Tasha</h1>
      <p>Your personal date night planner</p>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Enter your preferences or location...">
      <button id="search-button">Find My Date</button>
    </div>

    <!-- Results Section -->
    <div class="results">
      <h2>Your Date Ideas</h2>
      <ul id="results-list">
        <!-- Results will be dynamically added here -->
      </ul>
    </div>
  </div>

  <!-- Optional: Add JavaScript for interactivity -->
  <script src="script.js"></script>
</body>
</html>
